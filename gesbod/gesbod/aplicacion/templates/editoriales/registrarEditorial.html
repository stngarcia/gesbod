{% extends 'base.html' %}
{% load static %}

{% block titleHead %}
<title>GesBod - Registro de editorial.</title>
{% endblock %}

{% block cssHead %}
<link rel="stylesheet" href="{% static 'css/starter-template.css' %}" />
{% endblock %}

{% block contenido %}
<div class="starter-template">
  <h1>Registro de editorial.</h1>
  <p class="lead">
      Ingrese los datos de la nueva editorial.
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-lg btn-primary " type="submit"> Registrar editorial </button>
    <a class="btn btn-light" href="{% url 'listaDeEditoriales' %}" role="button"> Cancelar </a></p>
  </form>
</div>

 {% endblock %}
