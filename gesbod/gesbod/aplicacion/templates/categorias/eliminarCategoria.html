{% extends 'base.html' %}
{% load static %}

{% block titleHead %}
<title>GesBod - Eliminar categoría.</title>
{% endblock %}

{% block cssHead %}
<link rel="stylesheet" href="{% static 'css/starter-template.css' %}" />
{% endblock %}

{% block contenido %}
<div class="starter-template">
  <h1>Eliminar categoría.</h1>
  <p class="lead">
      ¿Está seguro de eliminar la categoría?
  </p>
    <form action="" method="post">
      {% csrf_token %}
      <button class="btn btn-lg btn-light " type="submit"> Confirmar eliminación </button>
      <a class="btn btn-primary" href="{% url 'listaDeCategorias' %}" role="button"> Cancelar </a></p>
    </form>
</div>

 {% endblock %}
